os: osx

env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8

notifications:
  email: false
  slack:
    secure: ""

osx_image: xcode11.2

script:
  - swift package generate-xcodeproj
  - xcodebuild build test -project SwiftyParsers.xcodeproj -scheme SwiftyParsers-Package -destination 'platform=macOS,arch=x86_64' -enableCodeCoverage YES
after_success:
  - bash <(curl -s https://codecov.io/bash)
